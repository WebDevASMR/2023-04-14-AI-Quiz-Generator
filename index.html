<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    >
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>AI Quiz Generator | WebDevASMR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="w-screen h-screen bg-gray-100 py-20 px-8 flex flex-col items-center">

    <header class="text-center mb-4">
      <h1 class="text-2xl font-bold">AI Quiz Generator</h1>
      <small>by WebDevASMR</small>
    </header>

    <main class="flex flex-col items-center w-full max-w-5xl pb-8">
      <!-- api key -->
      <div class="flex flex-col items-center gap-2 mb-4 text-center w-6/12">
        <label
          for="api-key-input"
          class="font-semibold"
        >Enter your OpenAI API Key:</label>
        <input
          type="password"
          name="api-key-input"
          id="api-key-input"
          class="text-center py-1 px-4 border-[1px] border-gray-400 rounded-xl w-full"
        >
      </div>

      <!-- quiz options container -->
      <div class="grid grid-rows-2 gap-4 w-8/12 mb-4">
        <!-- difficulty & # of questions -->
        <div class="grid grid-flow-row gap-4 text-center h-max sm:grid-cols-2">
          <div class="flex flex-col gap-2 w-full text-left">
            <label
              for="difficulty-select"
              class="font-semibold"
            >Select your difficulty:</label>
            <select
              name="difficulty-select"
              id="difficulty-select"
              class="py-1 px-4 h-8 border-r-8 shadow-sm border-r-white rounded-xl"
            >
              <option value="easy">Easy</option>
              <option value="intermediate">Intermediate</option>
              <option value="hard">Hard</option>
              <option value="very hard">Very hard</option>
              <option value="im a genius">I'm a genius</option>
            </select>
          </div>

          <div class="flex flex-col gap-2 w-full text-left">
            <label
              for="num-questions"
              class="font-semibold"
            >Number of questions:</label>
            <input
              type="number"
              name="num-questions"
              id="num-questions"
              class="py-1 px-4 shadow-sm rounded-xl"
              value="3"
            >
          </div>
        </div>

        <!-- topic selection & generate quiz button -->
        <div class="grid grid-flow-row gap-4 items-end text-center h-max sm:grid-cols-2">
          <div class="flex flex-col gap-2 w-full text-left">
            <label
              for="topic-select"
              class="font-semibold"
            >Select your topic:</label>
            <select
              name="topic-select"
              id="topic-select"
              class="py-1 px-4 h-8 border-r-8 shadow-sm border-r-white rounded-xl"
            >
              <option value="pokemon">Pokemon</option>
              <option value="star wars">Star wars</option>
              <option value="geography">Geography</option>
              <option value="math">Math</option>
              <option value="chemistry">Chemistry</option>
            </select>
          </div>

          <button
            id="generate-quiz-btn"
            class="bg-blue-600 text-white font-bold h-8 rounded-xl disabled:opacity-30 disabled:cursor-progress duration-500 hover:bg-blue-800 disabled:hover:bg-blue-600"
          >Generate Quiz</button>
        </div>
      </div>

      <!-- quiz container -->
      <div
        id="quiz-container"
        class="hidden grid-flow-row gap-2 mb-4 w-8/12 sm:grid-cols-2"
      ></div>

      <!-- submit button -->
      <button
        id="submit-quiz-btn"
        class="hidden bg-red-600 text-white font-bold py-4 px-8 rounded-xl duration-500 disabled:opacity-30 hover:bg-red-800 disabled:hover:bg-red-600"
        disabled
      >Submit Quiz</button>

      <!-- results container -->
      <div
        id="results-container"
        class="flex flex-col gap-2 text-center"
      ></div>
    </main>

    <script src="app.js"></script>
  </body>

</html>
